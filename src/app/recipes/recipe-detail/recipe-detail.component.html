<div class="row">
    <div class="col-12">
        <img class="img-fluid" [src]="recipe.imagePath" alt="{{recipe.name}}" style="max-height: 300px;" />
    </div>
</div>
<div class="row">
    <div class="col-12">
        <h1>{{recipe.name}}</h1>
    </div>
</div>
<div class="row">
    <div class="col-12">
        <div class="dropdown" dropdown>
            <button class="btn btn-primary dropdown-toggle" dropdownToggle aria-controls="dropdownMenuRecipe"
                type="button" id="dropdownMenuButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
                Manage
            </button>
            <div id="dropdownMenuRecipe" *dropdownMenu role="menu" class="dropdown-menu"
                aria-labelledby="dropdownMenuButton">
                <a class="dropdown-item" (click)="onAddToShoppingList()" style="cursor: pointer;">To Shopping List</a>
                <a class="dropdown-item" href="#">Edit Recipe</a>
                <a class="dropdown-item" href="#">Delete Recipe</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-12">{{recipe.description}}</div>
</div>
<div class="row">
    <div class="col-12">
        <ul class="list-group">
            <li class="list-group-item" *ngFor="let ingredient of recipe.ingredients">{{ingredient.name}}
                -{{ingredient.amount}}</li>
        </ul>
    </div>
</div>
