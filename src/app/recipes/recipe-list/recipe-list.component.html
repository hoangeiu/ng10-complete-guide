<div class="row">
  <div class="col-12">
    <button class="btn btn-success" type="button">New Recipe</button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <ul class="list-group list-group-flush" *ngFor="let recipe of recipes">
      <li class="list-group-item">
        <a
          href="#"
          class="d-flex justify-content-between align-items-start"
          style="text-decoration: none"
        >
          <div class="row">
            <div class="col-4">
              <img
                [src]="recipe.imagePath"
                alt="{{ recipe.name }}"
                class="img-fluid"
              />
            </div>
            <div class="col-8 text-dark">
              <h5>{{ recipe.name }}</h5>
              <p>{{ recipe.description }}</p>
            </div>
          </div>
        </a>
      </li>
    </ul>
  </div>
</div>
