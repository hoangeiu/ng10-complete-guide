<div class="row">
  <div class="col-12">
    <button class="btn btn-success" type="button" (click)="onNewRecipe()">
      New Recipe
    </button>
    <hr />
  </div>
</div>
<div class="row">
  <div class="col-12">
    <app-recipe-item
      *ngFor="let recipeEl of recipes; let i = index"
      [recipe]="recipeEl"
      [index]="i"
    >
    </app-recipe-item>
  </div>
</div>
