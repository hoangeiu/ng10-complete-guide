<ul class="list-group">
  <li class="list-group-item" routerLinkActive="active">
    <a
      class="d-flex justify-content-between align-items-start list-group-item-action"
      style="text-decoration: none"
      [routerLink]="[index]"
    >
      <div class="row" style="cursor: pointer">
        <div class="col-4">
          <img
            [src]="recipe.imagePath"
            alt="{{ recipe.name }}"
            class="img-fluid"
          />
        </div>
        <div class="col-8 text-dark">
          <h5>{{ recipe.name }}</h5>
          <p>{{ recipe.description }}</p>
        </div>
      </div>
    </a>
  </li>
</ul>
