<ul class="list-group" (click)="onSelected()">
    <li class="list-group-item">
        <a href="#" class="d-flex justify-content-between align-items-start list-group-item-action"
            style="text-decoration: none">
            <div class="row">
                <div class="col-4">
                    <img [src]="recipe.imagePath" alt="{{ recipe.name }}" class="img-fluid" />
                </div>
                <div class="col-8 text-dark">
                    <h5>{{ recipe.name }}</h5>
                    <p>{{ recipe.description }}</p>
                </div>
            </div>
        </a>
    </li>
</ul>
