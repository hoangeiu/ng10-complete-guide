<div class="row">
    <div class="col-12">
        <form>
            <div class="row">
                <div class="col-sm-5 form-group">
                    <label for="name">Name</label>
                    <input id="name" class="form-control" type="text" name="name" #nameInput>
                </div>
                <div class="col-sm-2 form-group">
                    <label for="amount">Amount</label>
                    <input id="amount" class="form-control" type="number" name="amount" #amountInput>
                </div>
            </div>
            <div class="row">
                <div class="col-12">
                    <button class="btn btn-success mr-1" type="submit" (click)="onAddItem($event)">Add</button>
                    <button class="btn btn-danger mr-1" type="button">Delete</button>
                    <button class="btn btn-primary mr-1" type="button">Clear</button>
                </div>
            </div>
        </form>
    </div>
</div>
