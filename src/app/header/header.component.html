<nav class="navbar navbar-expand-lg navbar-light bg-light mb-3">
  <a class="navbar-brand" href="#">Recipe Book</a>
  <button
    class="navbar-toggler collapsed"
    (click)="isCollapsed = !isCollapsed"
    [attr.aria-expanded]="!isCollapsed"
    type="button"
    data-toggle="collapse"
    data-target="#navbarContent"
    aria-controls="navbarContent"
    aria-expanded="false"
    aria-label="Toggle navigation"
  >
    <span class="navbar-toggler-icon"></span>
  </button>

  <div
    class="collapse navbar-collapse"
    [collapse]="isCollapsed"
    id="navbarContent"
  >
    <ul class="navbar-nav mr-auto">
      <li class="nav-item" routerLinkActive="active" *ngIf="isAuthenticated">
        <a class="nav-link" routerLink="/recipes">Recipes</a>
      </li>
      <li class="nav-item" routerLinkActive="active" *ngIf="!isAuthenticated">
        <a class="nav-link" routerLink="/auth">Authenticate</a>
      </li>
      <li class="nav-item" routerLinkActive="active">
        <a class="nav-link" routerLink="/shopping-list">Shopping List</a>
      </li>
    </ul>
    <ul class="navbar-nav ml-auto">
      <li class="mt-2 mr-2" *ngIf="isAuthenticated">
        <a style="cursor: pointer" (click)="onLogout()">Logout</a>
      </li>
      <li class="dropdown" dropdown *ngIf="isAuthenticated">
        <a
          class="nav-link dropdown-toggle"
          dropdownToggle
          id="navbarDropdown"
          role="button"
          data-toggle="dropdown"
          aria-haspopup="true"
          aria-expanded="false"
        >
          Manage
        </a>
        <div
          class="dropdown-menu dropdown-menu-right"
          *dropdownMenu
          role="menu"
          aria-labelledby="navbarDropdown"
        >
          <a
            role="menuitem"
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onSaveData()"
            >Save Data</a
          >
          <div class="dropdown-divider"></div>
          <a
            role="menuitem"
            class="dropdown-item"
            style="cursor: pointer"
            (click)="onFetchData()"
            >Fetch Data</a
          >
        </div>
      </li>
    </ul>
  </div>
</nav>
